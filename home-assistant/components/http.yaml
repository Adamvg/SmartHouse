api_password: !env_var HOME_ASSISTANT_API_PASSWORD
base_url: !env_var HOME_ASSISTANT_URL
use_x_forwarded_for: true
trusted_proxies:
  - 127.0.0.1
  - ::1
trusted_networks:
  - 127.0.0.1
  - ::1
  - 192.168.0.0/24
  - fd00::/8
  - 172.0.0.0/24
  - 172.20.0.0/24
ip_ban_enabled: false
login_attempts_threshold: 20
