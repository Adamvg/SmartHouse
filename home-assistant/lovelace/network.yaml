- type: custom:layout-card
  layout: vertical
  max_columns: 3
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.asuswrt_upload_speed
          line_color: '#5e2f5d'
          hours_to_show: 6
          points_per_hour: 1
          animate: true
          hour24: true
          extrema: true
          show:
            points: true
            fill: fade
        - type: custom:mini-graph-card
          entities:
            - sensor.asuswrt_download_speed
          line_color: '#385e2f'
          hours_to_show: 6
          points_per_hour: 1
          animate: true
          hour24: true
          show:
            points: true
            fill: fade
    - type: entities
      title: AdGuard
      show_header_toggle: false
      entities:
        - sensor.adguard_average_processing_speed
        - sensor.adguard_dns_queries
        - sensor.adguard_dns_queries_blocked
        - sensor.adguard_dns_queries_blocked_ratio
        - switch.adguard_parental_control
        - switch.adguard_protection
    - type: custom:monster-card
      card:
        type: entities
        title: Have I Been Pwned
      filter:
        include:
          - entity_id: "sensor.breaches_*"
            state: '> 0'
    - break
    - type: entities
      title: Internet
      show_header_toggle: false
      entities:
        - sensor.speedtest_download
        - sensor.speedtest_ping
        - sensor.speedtest_upload
        - sensor.asuswrt_upload
        - sensor.asuswrt_upload_speed
        - sensor.asuswrt_download_speed
        - sensor.asuswrt_download

    - type: custom:monster-card
      card:
        type: entities
        title: Fail2Ban
      filter:
        include:
          - entity_id: "sensor.fail2ban*"
    - break
    - type: custom:qr-card
      code: !env_var HOME_ASSISTANT_SSID_QR_CODE
    - type: custom:dynamic-wallpaper
      entity: sun.sun