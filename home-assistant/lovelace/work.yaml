      cards:
        - type: picture-entity
          entity: sensor.arek_jedzenie
          name: "Zamówienie żarło?"
          state_image:
            "on": /local/food_on.gif
            "off": /local/food_off.gif

        - type: picture-entity
          entity: sensor.arek_czas_pracy
          name: "Fajrant?"
          state_image:
            "on": /local/working_on.gif
