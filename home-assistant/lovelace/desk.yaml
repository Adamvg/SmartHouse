- type: custom:layout-card
  layout: vertical
  max_columns: 2
  cards:
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.work_desk
          icon: mdi:track-light
          icon_height: '153px'
        - type: light
          entity: light.work_ambient_desk
          icon: mdi:spotlight-beam
    - type: custom:linak-desk
      entity: cover.desk
      height:
        min: 68
        max: 128
      presets:
        - target: 100
          label: 'Arek Praca'
        - target: 128
          label: 'Arek Majsterkowanie'
        - target: 120
          label: 'Ola Stanie'
        - target: 60
          label: 'Ola Praca'
    - break
    - type: custom:mini-media-player
      entity: media_player.spotify
      name: Spotify Player
      artwork: full-cover
      hide_power: true
      hide_volume: false
      show_progress: true
    - type: custom:mini-media-player
      entity: media_player.soundbar
      name: Soundbar
      artwork: none
      icon: mdi:surround-sound
      show_source: full
      toggle_power: false
      hide_power: true
      hide_controls: true
      hide_mute: false
      hide_volume: false
      show_progress: false
      group: false
    - break
    - type: custom:dynamic-wallpaper
      entity: sun.sun