feed_the_cat:
  alias: 'Feed the cat'
  sequence:
    - service: light.turn_on
      entity_id: light.puss_feeder_light
      data:
        effect: Countdown
        brightness: 255
    - delay: '00:01:00'
    - service: light.turn_on
      entity_id: light.puss_feeder_light
      data:
        effect: Success
        brightness: 255
    - service: switch.turn_on
      entity_id: switch.dispense_food
    - service: notify.all
      data:
        message: 'Kot dostal strawe'
    - delay: '00:02:00'
    - service: light.turn_off
      entity_id: light.puss_feeder_light